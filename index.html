  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments block</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="h1">Comments</h1>
      </div>
    </header>
    <main>
      <section class="wrapper">
        <form action="#" method="get" class="comment-form" id="form">
          <h2 class="comment-form__title">Your Comment</h2>
          <div>
            <input class="input user-name req" id="user-name" type="text" name="username" value="" placeholder="Username*" tabindex="1">
            <div class="error-message">Please fill out this field</div>
          </div>
          <div>
            <textarea class="input comment-text req" id="comment-text" name="comment" placeholder="Please write your comment*" tabindex="2"></textarea>
            <div class="error-message">Please fill out this field</div>
          </div>
          <div>
            <input class="input input_date" id="date" type="date" tabindex="3">
          </div>
          <button class="button" id="button" type="submit" tabindex="4">Submit</button>
        </form>
      </section>
      <section class="previous-comments">
        <div class="wrapper">
          <h2 class="comment-form__title">Previous comments</h2>
          <div class="comment-list layout-3-column" id="comments">
          </div>
        </div>
      </section>
    </main>
    <script src="error.js"></script>

  </body>
  </html>
